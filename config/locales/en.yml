# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  date:
      formats:
        default: "%d/%m/%Y"
  time:
      formats:
        default: "%a, %d %b %Y %H:%M "
        email: "%a, %d %b %Y at %H:%M"
        short: "%d/%m/%Y %H:%M "
        date: "%d %B %Y"


  feedback:
    successful: "Thanks for your feedback %{name}. You should receive an email asking you to confirm your submission soon!"
    already_submitted: "Hi %{name}! You already seem to have submitted feedback for this event."

    confirmation:
      successful: "Thank you for comfirming your feedback %{name}!"
    already_confirmed: "Your feedback has already been confirmed!"

    error:
      cannot_find_user: "Hm.. We can't seem to find you. Are you sure you filled in your email address correctly?<br/> If you keep having trouble send us an email at <b><a href='mailto:%{email}'>%{email}</a><?b>"
